<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Ro'yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
        }

        .car-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .car-brand {
            font-size: 18px;
            font-weight: bold;
            color: #ff6f61;
        }

        .car-model {
            font-size: 16px;
            color: #555;
        }
    .create-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .create-btn:hover {
        background-color: #218838;
    }
        .home-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background-color: #2196f3;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.home-btn:hover {
    background-color: #1976d2;
}
         .search-container {
            max-width: 500px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            transition: 0.3s;
        }

        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #0d8ddb;
        }



    </style>
</head>
<body>

<h1>Avtomobillar ro'yxati</h1>
<a href="{% url 'home' %}" class="home-btn">← Bosh sahifaga qaytish</a>
<div class="search-container">
    <form method="get">
        <input type="text" name="q" placeholder="Brend bo‘yicha qidirish..." value="{{ request.GET.q }}">
        <button type="submit">Qidirish</button>
    </form>
</div>
<div class="car-list">
    {% for car in cars %}
        <div class="car-card">
            {% if car.image %}
                <img src="{{ car.image.url }}" alt="{{ car.brand }}">
            {% else %}
                <img src="/media/default/car.png" alt="No image">
            {% endif %}
            <div class="car-brand">{{ car.brand }}</div>
            <div class="car-model"><a href="{% url 'car-detail' car.id %}">{{ car.model }}</a></div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'create-car' %}" class="create-btn">+ Mashina Qo‘shish</a>


</body>
</html>
