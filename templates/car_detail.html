<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.brand }} {{ car.model }} - Details</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f0f0f0, #e4eaf5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 24px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        p {
            margin: 8px 0;
            font-size: 18px;
            color: #666;
        }

        .price {
            color: #2d6cdf;
            font-weight: bold;
            font-size: 22px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 18px;
            background-color: #2d6cdf;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #1c4da5;
        }

    .delete-btn {
        background-color: #e53935;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #c62828;
    }


    </style>
</head>
<body>
    <div class="card">
        {% if car.image %}
            <img src="{{ car.image.url }}" alt="{{ car.model }}">
        {% else %}
            <img src="/media/default/car.png" alt="No image available">
        {% endif %}
        <h2>{{ car.brand }} {{ car.model }}</h2>
        <p class="price">${{ car.price }}</p>
        <p>Created at: {{ car.created_at|date:"F j, Y, H:i" }}</p>
        <p>Last updated: {{ car.updated_at|date:"F j, Y, H:i" }}</p>

        <a href="{% url 'car' %}" class="back-btn">← Back to Cars</a>
        <a href="{% url 'update-car' car.id %}" class="back-btn">Update</a>
        <button type="submit" class="delete-btn"><a href="{% url 'delete-car' car.id %}">O‘chirish</a> </button>


    </div>
</body>
</html>
