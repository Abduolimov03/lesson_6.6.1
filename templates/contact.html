<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Bog‚Äòlanish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: #666;
        }
      .back-home {
    text-align: center;
    margin-top: 30px;
}

.back-home a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2563eb;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.back-home a:hover {
    background-color: #1e40af;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Bog‚Äòlanish</h1>
      <div class="back-home">

</div>

        <form action="#" method="post">
            {% csrf_token %}

            <input type="text" id="name" name="name" required>

            <label for="email">Email manzilingiz:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Xabaringiz:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Yuborish</button>
        </form>
    </div>
</body>
</html>
